services:
  - type: web
    name: ceirf-api
    runtime: node
    buildCommand: npm install
    startCommand: node backend/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: API_TOKEN
        sync: false
      - key: ADMIN_USER
        sync: false
      - key: ADMIN_PASS
        sync: false
      - key: DB_PATH
        value: /var/data/messages.db
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1

  - type: web
    name: ceirf-web
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_API_TOKEN
        sync: false
